<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Snake Game</title>
</head>
<body>
  <div class="body">
    <div class="scores">
      <div id="scoreBox">Your Score : 0</div>
      <div id="hiscoreBox">Hi Score : 0</div>
    </div>
    <div class="board"></div>
    <div class="IconsContainer">
      <div class="fontIcons">
        <i class="fa-solid fa-up-long" id="ArrowUp"></i>
        <div class="LRbtn">
          <i class="fa-solid fa-backward" id="ArrowLeft"></i>
          <i class="fa-solid fa-forward" id="ArrowRight"></i> 
        </div>
        <i class="fa-solid fa-down-long" id="ArrowDown"></i>
      </div>
    </div>
  </div>


  <div id="intro_Page">
    <div id="Info">
      <h1>WELCOME TO SNAKE MANIA GAME</h1>
    </div>
    <div id="btn">
      <button id="startGame">Start Game</button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ffee7c8c6f.js" crossorigin="anonymous"></script>
</body>
</html>
